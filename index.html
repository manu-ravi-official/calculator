<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      height: 100vh;
    }

    h3 {
      margin: 10px;
      font-size: 24px;
      color: #444;
      cursor: pointer;
    }

    .container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      padding: 20px;
      width: 320px;
    }

    .calculator input {
      width: 100%;
      height: 50px;
      text-align: right;
      padding: 10px;
      font-size: 22px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    .type-area {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .button, .button-eq {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #e0e0e0;
      transition: background-color 0.3s;
    }

    .button:hover, .button-eq:hover {
      background-color: #d5d5d5;
    }

    .button-eq {
      grid-column: span 4;
      background-color: #4CAF50;
      color: white;
    }

    .button-eq:hover {
      background-color: #45a049;
    }

    .copyrighttext {
      margin-top: 20px;
      font-size: 12px;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>

  <h3 onclick="playMusic()">Click Me to Play Audio ðŸŽµ</h3>

<audio id="bgMusic" src="janu-audio.mp3" loop></audio>

<script>
  function playMusic() {
    const audio = document.getElementById("bgMusic");
    audio.play().then(() => {
      console.log("Audio playing");
    }).catch((err) => {
      console.error("Audio play failed:", err);
    });
  }
</script>


  <div class="container">
    <div class="calculator">
      <input type="text" id="screen" />
    </div>

    <div class="type-area">
      <button class="button" onclick="numinput(7)">7</button>
      <button class="button" onclick="numinput(8)">8</button>
      <button class="button" onclick="numinput(9)">9</button>
      <button class="button" onclick="numinput('/')">/</button>

      <button class="button" onclick="numinput(4)">4</button>
      <button class="button" onclick="numinput(5)">5</button>
      <button class="button" onclick="numinput(6)">6</button>
      <button class="button" onclick="numinput('*')">Ã—</button>

      <button class="button" onclick="numinput(1)">1</button>
      <button class="button" onclick="numinput(2)">2</button>
      <button class="button" onclick="numinput(3)">3</button>
      <button class="button" onclick="numinput('-')">-</button>

      <button class="button" onclick="numinput(0)">0</button>
      <button class="button" onclick="numinput('.')">.</button>
      <button class="button" onclick="numinput('+')">+</button>
      <button class="button" onclick="numclr()">CLR</button>

      <button class="button-eq" onclick="numequal()">=</button>
    </div>

    <p class="copyrighttext">
      Â© Copyright 2020 - MANU RAVI - All Rights Reserved
    </p>
  </div>

  <script>
    // ðŸ“£ Try autoplay when page loads
    window.onload = function () {
      const audio = document.getElementById("bgMusic");
      audio.play().catch(() => {
        console.log("Autoplay blocked, click the H3 to play manually.");
      });
    };

    // â–¶ Play on clicking H3
    function playMusic() {
      const audio = document.getElementById("bgMusic");
      audio.play();
    }

    // Calculator functions
    function numinput(val) {
      document.getElementById('screen').value += val;
    }

    function numclr() {
      document.getElementById('screen').value = '';
    }

    function numequal() {
      const screen = document.getElementById('screen');
      try {
        screen.value = eval(screen.value);
      } catch {
        screen.value = 'Error';
      }
    }
  </script>

</body>
</html>
